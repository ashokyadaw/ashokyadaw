<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Pages Media Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    audio, video {
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Pages Media Site</h1>

  <h2>Audio Player</h2>
  <audio controls>
    <source src="audio/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Player</h2>
  <video controls>
    <source src="video/sample.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
</body>
</html>
